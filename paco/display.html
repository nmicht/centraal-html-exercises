        <title>Display></title>
        <style>
            .container {
                display: flex;
                width: 100%
            }
            .inline-block {
                display: inline-block;
                width: 50%
            }
            .inline {
                display: inline;
            }
        </style>
    </head>
        <body>
            <div class="container">
                    <div class="inline-block">Hola soy un div 1</div>
                    <div class="inline-block">Hola soy un div 2</div>
            </div>           
            <span>Hola soy un span 1</span>
            <span>Hola soy un span 2</span>
        </body>
</html>
